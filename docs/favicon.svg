<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)"/>

  <!-- Robot icon -->
  <g fill="white">
    <!-- Head -->
    <rect x="35" y="25" width="30" height="25" rx="5"/>

    <!-- Eyes -->
    <circle cx="42" cy="35" r="3"/>
    <circle cx="58" cy="35" r="3"/>

    <!-- Antenna -->
    <line x1="50" y1="25" x2="50" y2="20" stroke="white" stroke-width="2"/>
    <circle cx="50" cy="18" r="2"/>

    <!-- Body -->
    <rect x="30" y="50" width="40" height="30" rx="8"/>

    <!-- MCP text -->
    <text x="50" y="68" text-anchor="middle" font-family="monospace" font-size="8" font-weight="bold">MCP</text>
  </g>
</svg>